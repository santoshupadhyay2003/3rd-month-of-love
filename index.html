<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd Month of Love</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
      color: #ff4da6;
      text-shadow: 2px 2px #fff;
    }

    input {
      padding: 10px;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff80bf, #ff66a3);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    }

    #message {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #ff3399;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    /* Moving text animation */
    .moving-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .character {
      width: 100px;
    }

    /* Hidden iframe for music */
    #bg-music {
      display: none;
    }
  </style>
</head>
<body>

  <input type="text" id="nameInput" placeholder="Type here...">
  <br>
  <button onclick="checkName()">Submit</button>
  <div id="message"></div>

  <!-- Hidden music player -->
  <iframe id="bg-music" width="0" height="0" 
    src="" 
    frameborder="0" allow="autoplay"></iframe>

          <img src="https://media.tenor.com/2roX3uxz_68AAAAM/nobita-nobi-dance.gif" class="character">
        `;

        // Add Perfect song (YouTube embed with autoplay)
        music.src = "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1";

        setTimeout(() => {
          window.location.href = "second.html";

      } else {
        messageDiv.innerHTML = "Kon ho tm dushmaan, tum meri Khusu nahi ho... chali jaao yaha se ðŸ˜‘";
      }
    }
  </script>
</body>
</html>
